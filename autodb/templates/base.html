<!DOCTYPE html>
<html lang="zh-cn" data-lang="zh-cn" data-template="simple" class="lang-zh-cn">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='pace/pace.css') }}">
    <script src="{{ url_for('static', filename='pace/pace.min.js') }}"></script>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - 数据库任务系统</title>
    {% else %}
    <title>数据库任务系统</title>
    {% endif %}


    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='miniui/boot.js') }}" type="text/javascript"></script>


    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <!--&lt;!&ndash;[if lte IE 6]>-->
    <!--<link rel="stylesheet" href="/static/css/ie6.css"/>-->
    <!--<![endif]&ndash;&gt;-->



</head>
<body>

<!--[if lte IE 7]>
<div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    请使用高版本浏览器访问本系统.如Chrome浏览器,遨游浏览器,Opera浏览器等
</div>
<![endif]-->
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">首页</a>


        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li
                {%if request.endpoint=='sqllist' %}class="active"{%endif%}><a
                    href="{{ url_for('sqllist') }}">任务列表</a></li>

                {% if g.user.is_authenticated() %}




                <li><a href="{{ url_for('logout') }}">注销登陆</a></li>
                {% endif %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container theme-showcase" role="main">
{%include 'flash.html' %}
{% block content %}{% endblock %}
</div>


{%include 'footer.html' %}
</body>
</html>
