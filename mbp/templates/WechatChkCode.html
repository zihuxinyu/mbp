<!-- extend base layout -->
{% extends "base.html" %}


{% from "_formhelper.html" import render_field %}

{% block content %}
<div class="well well-large">

    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>验证码发送成功!</strong>
        请登录{{request.args.get('usercode')}}@chinaunicom.cn查收
        <!----<br>
        <a href="https://sd.mail.chinaunicom.cn/WebMail/loginweb.aspx" target='_blank' class="alert-link">点此登陆</a>---->
    </div>
    <form class="form-horizontal form-signin" role="form" action="{{url_for('bdchk',**request.args)}}" method="post">
        <h2 class="form-signin-heading center">请输入验证码</h2>
        {{ form.hidden_tag() }}
        {{ render_field(form.code) }}

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
