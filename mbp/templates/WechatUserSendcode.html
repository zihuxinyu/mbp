<!-- extend base layout -->
{% extends "base.html" %}


{% from "_formhelper.html" import render_field %}

{% block content %}
<div class="well well-large">

    <form class="form-horizontal form-signin" role="form" action="" method="post">
        <h2 class="form-signin-heading center">绑定账户</h2>
        {{ form.hidden_tag() }}

        <div class="input-group">

            <input type="text" id="usercode" name="usercode" class="form-control" placeholder="请输入门户账户">

        </div>

        <br>
        <div class="input-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success">获取验证码</button>
            </div>
        </div>
        <br>
        <div class="alert alert-success">请输入门户账户, 验证码会发送到您的邮箱

        </div>
    </form>
</div>


{% endblock %}
