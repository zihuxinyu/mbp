<!-- extend base layout -->
{% extends "base.html" %}


{% from "_formhelper.html" import render_field %}

{% block content %}
<div class="well well-large">


    <form class="form-horizontal form-signin" role="form" action="" method="post" name="login">
        <h2 class="form-signin-heading center">开始</h2>
        {{ form.hidden_tag() }}
        {{ render_field(form.usercode) }}
        {{ render_field(form.counts) }}

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
<div class="container">

    <form class="form-signin" method="POST" action="">
        {{ form.hidden_tag() }}
        <h2 class="form-signin-heading">号码状态查询</h2>
        <input type="text" class="input-block-level" placeholder="Email address" name="email">
        <input type="password" class="input-block-level" placeholder="Password" name="password">

        <button class="btn btn-large btn-primary" type="submit">登 录</button>
    </form>

</div> <!-- /container -->
