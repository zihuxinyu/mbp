<!DOCTYPE html>
<html lang="zh-cn" data-lang="zh-cn" data-template="simple" class="lang-zh-cn">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='pace/pace.css') }}">
    <script src="{{ url_for('static', filename='pace/pace.min.js') }}"></script>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - 基于微信的代理商信息系统</title>
    {% else %}
    <title>基于微信的代理商信息系统</title>
    {% endif %}


    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>


    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <!--[if lte IE 6]>
    <link rel="stylesheet" href="/static/css/ie6.css"/>
    <![endif]-->



</head>
<body>

<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">首页</a>


        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li
                {%if request.endpoint=='newslist' %}class="active"{%endif%}><a
                    href="{{ url_for('newslist') }}">政策公告</a></li>

                {% if g.user.is_authenticated() %}
                <li
                {%if request.endpoint=='showsnlist' %}class="active"{%endif%}><a
                    href="{{ url_for('showsnlist') }}">发展明细</a></li>



                <li><a href="{{ url_for('logout') }}">注销登陆</a></li>
                {% endif %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container theme-showcase" role="main">
{%include 'flash.html' %}
{% block content %}{% endblock %}
</div>

</body>
</html>
